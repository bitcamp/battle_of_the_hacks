<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blitz</title>
  <link rel="stylesheet" href="https://dl.dropboxusercontent.com/u/507895/style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="admin">

  <div class="container">

    <header class="header">
      <h3>Upload a CSV with your attendee data.</h3>
    </header>

    <form action="{{ url }}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <!-- <input class="button-bottom" type="submit" value="Check In + Connect"> -->
      <input type="submit" class="button-bottom">Upload CSV</input>
    </form>

  </div>

</body>
</html>
