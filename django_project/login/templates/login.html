<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blitz</title>
  <link rel="stylesheet" href="https://dl.dropboxusercontent.com/u/507895/style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="home">

  <div class="container">

    <section class="header">
      <h3>Welcome to</h3>
      <h1>Bitcamp</h1>
    </section>

    <section> 
      <form id="checkinform" class="form-login" action="/" method="post">
        {% csrf_token %}
        {{ form }}
        <p class="small">Input your email from registration.</p>
        <a href="#" onclick="document.getElementById('checkinform').submit();" class="button-bottom">Check In</a>
      </form>
    </section>


  </div>
</body>
</html>
